    <section class="contact-us">
        <div class="row">
            <div class="contact-col">
                <div>
                    <i class="fas fa-phone-alt"></i>
                    <span>
                        <h5>+54 35865892</h5>
                    </span>
                </div>
                <div>
                    <i class="far fa-envelope"></i>
                    <span>
                        <h5>Tuauto@gmail.com</h5>
                    </span>
                </div>
            </div>
            <div class="contact-col">
                <form action="">
                    <input type="text" placeholder="Ingresa tu Nombre y Apellido" required>
                    <input type="email" placeholder="Ingresa tu Email" required>
                    <textarea rows="8" placeholder="Comentario" required></textarea>
                    <button type="submit" class="hero-btn red-btn">Enviar Mensaje</button>
                </form>
            </div>
        </div>
    </section>
